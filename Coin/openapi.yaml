openapi: 3.0.1
info:
  title: COIN Server Documentation
  description: API Documentation for Coin
  contact:
    name: Ilia Ivanov
    email: bonavii@icloud.com
  version: "1.0"
servers:
- url: https://bonavii.com
paths:
  /account:
    get:
      tags:
      - account
      summary: Получение счетов по фильтрам
      parameters:
      - name: accountGroupIDs
        in: query
        description: Идентификаторы групп счетов
        style: form
        explode: false
        schema:
          type: array
          items:
            type: integer
      - name: accounting
        in: query
        description: Видимость счета
        schema:
          type: boolean
      - name: dateFrom
        in: query
        description: Дата начала выборки (Обязательна при type = expense or earnings
          и отсутствующем периоде)
        schema:
          type: string
          format: date
      - name: dateTo
        in: query
        description: Дата конца выборки (Обязательна при type = expense or earnings
          и отсутствующем периоде)
        schema:
          type: string
          format: date
      - name: type
        in: query
        description: Тип счета
        schema:
          type: string
          enum:
          - regular
          - expense
          - debt
          - earnings
          x-enum-varnames:
          - Regular
          - Expense
          - Debt
          - Earnings
        x-enum-varnames:
        - Regular
        - Expense
        - Debt
        - Earnings
      - name: visible
        in: query
        description: Видимость счета
        schema:
          type: boolean
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/gitlab_com_myCoin_server_json_app_internal_services_account_model.Account'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
      security:
      - AuthJWT: []
    post:
      tags:
      - account
      summary: Создание счета
      description: Создается новый счет, если у него есть остаток, то создается транзакция
        от нулевого счета для баланса
      requestBody:
        description: model.CreateReq
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/gitlab_com_myCoin_server_json_app_internal_services_account_model.CreateReq'
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gitlab_com_myCoin_server_json_app_internal_services_account_model.CreateRes'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
      security:
      - AuthJWT: []
      x-codegen-request-body-name: Body
    delete:
      tags:
      - account
      summary: Удаление счета
      description: Удаление данных по счету
      parameters:
      - name: id
        in: query
        description: Идентификатор счета
        required: true
        schema:
          minimum: 1
          type: integer
      responses:
        200:
          description: Если удаление счета прошло успешно, возвращается пустой ответ
          content: {}
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
      security:
      - AuthJWT: []
    patch:
      tags:
      - account
      summary: Редактирование счета
      description: Изменение данных счета
      requestBody:
        description: model.UpdateReq
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/gitlab_com_myCoin_server_json_app_internal_services_account_model.UpdateReq'
        required: true
      responses:
        200:
          description: Если редактирование счета прошло успешно, возвращается пустой
            ответ
          content: {}
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
      security:
      - AuthJWT: []
      x-codegen-request-body-name: Body
  /account/accountGroups:
    get:
      tags:
      - account
      summary: Получение списка групп счетов
      parameters:
      - name: accountGroupIDs
        in: query
        description: Идентификаторы групп счетов
        style: form
        explode: false
        schema:
          type: array
          items:
            type: integer
      responses:
        200:
          description: '[]model.AccountGroup'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/gitlab_com_myCoin_server_json_app_internal_services_account_model.AccountGroup'
        400:
