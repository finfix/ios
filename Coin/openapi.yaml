      security:
      - AuthJWT: []
  /account/quickStatistic:
    get:
      tags:
      - account
      summary: Получение краткой статистики по счетам
      parameters:
      - name: accountGroupID
        in: query
        description: Идентификатор группы счетов
        schema:
          type: integer
      - name: currency
        in: query
        description: Валюта
        schema:
          type: string
      - name: totalBudget
        in: query
        description: Общая сумма бюджетов
        schema:
          type: number
      - name: totalExpense
        in: query
        description: Общая сумма расходов
        schema:
          type: number
      - name: totalRemainder
        in: query
        description: Общий баланс видимых счетов
        schema:
          type: number
      responses:
        200:
          description: '[]model.QuickStatistic'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/gitlab_com_myCoin_server_json_app_internal_services_account_model.QuickStatistic'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
      security:
      - AuthJWT: []
  /account/switch:
    patch:
      tags:
      - account
      summary: Изменение порядковых мест двух счетов
      description: Поменять два счета местами
      requestBody:
        description: model.SwitchReq
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/gitlab_com_myCoin_server_json_app_internal_services_account_model.SwitchReq'
        required: true
      responses:
        200:
          description: Если изменение порядка счетов прошло успешно, возвращается
            пустой ответ
          content: {}
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
      security:
      - AuthJWT: []
      x-codegen-request-body-name: Body
  /auth/refreshTokens:
    post:
      tags:
      - auth
      summary: Обновление токенов
      requestBody:
        description: pbAuth.RefreshTokensReq
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/pbAuth.RefreshTokensReq'
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gitlab_com_myCoin_server_json_app_internal_services_auth_model.RefreshTokensRes'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
      x-codegen-request-body-name: Dody
  /auth/signIn:
    post:
      tags:
      - auth
      summary: Авторизация пользователя по логину и паролю
      parameters:
      - name: DeviceID
        in: header
        description: Нужен для идентификации устройства
        required: true
        schema:
          type: string
      requestBody:
        description: model.SignInReq
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/gitlab_com_myCoin_server_json_app_internal_services_auth_model.SignInReq'
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gitlab_com_myCoin_server_json_app_internal_services_auth_model.AuthRes'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
      x-codegen-request-body-name: Body
  /auth/signUp:
    post:
      tags:
      - auth
      summary: Регистрация пользователя
      parameters:
      - name: DeviceID
        in: header
        description: Нужен для идентификации устройства
        required: true
        schema:
          type: string
      requestBody:
        description: model.SignUpReq
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/gitlab_com_myCoin_server_json_app_internal_services_auth_model.SignUpReq'
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gitlab_com_myCoin_server_json_app_internal_services_auth_model.AuthRes'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
      x-codegen-request-body-name: Body
  /transaction:
    get:
      tags:
      - transaction
      summary: Получение всех транзакций
      description: Получение всех транзакций по фильтрам
      parameters:
      - name: accountID
        in: query
        description: Транзакции какого счета нас интересуют
        schema:
          minimum: 1
          type: integer
      - name: dateFrom
        in: query
        description: Дата, от которой начинать учитывать транзакции
        schema:
          type: string
          format: date
      - name: dateTo
        in: query
        description: Дата, до которой учитывать транзакции
        schema:
          type: string
          format: date
      - name: limit
        in: query
        description: Количество транзакций в списке для пагинации
        schema:
          minimum: 1
          type: integer
      - name: offset
        in: query
        description: Смещение относительно начала списка для пагинации
        schema:
          minimum: 0
          type: integer
      - name: type
        in: query
        description: Тип транзакции
        schema:
          type: string
          enum:
          - transfer
          - consumption
          - balancing
          - income
          x-enum-varnames:
          - Transfer
          - Consumption
          - Balancing
          - Income
        x-enum-varnames:
        - Transfer
        - Consumption
        - Balancing
        - Income
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/gitlab_com_myCoin_server_json_app_internal_services_transaction_model.Transaction'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
      security:
      - AuthJWT: []
    post:
      tags:
      - transaction
      summary: Создание транзакции
      description: Создание транзакции и изменение баланса счетов, между которыми
        она произошла
      requestBody:
        description: model.CreateReq
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/gitlab_com_myCoin_server_json_app_internal_services_transaction_model.CreateReq'
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gitlab_com_myCoin_server_json_app_internal_services_transaction_model.CreateRes'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
      security:
      - AuthJWT: []
      x-codegen-request-body-name: Body
    delete:
      tags:
      - transaction
      summary: Удаление транзакции
      description: Удаление данных транзакции и изменение баланса счетов
      parameters:
      - name: id
        in: query
        description: Идентификатор транзакции
        required: true
        schema:
          minimum: 1
          type: integer
      responses:
        200:
          description: Если удаление транзакции прошло успешно, возвращается пустой
            ответ
          content: {}
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
      security:
      - AuthJWT: []
    patch:
      tags:
      - transaction
      summary: Редактирование транзакции
      description: Изменение данных транзакции
      requestBody:
        description: model.CreateReq
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/gitlab_com_myCoin_server_json_app_internal_services_transaction_model.UpdateReq'
        required: true
      responses:
        200:
          description: Если редактирование транзакции прошло успешно, возвращается
            пустой ответ
          content: {}
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
      security:
      - AuthJWT: []
      x-codegen-request-body-name: Body
  /user:
    get:
      tags:
      - user
      summary: Получение данных пользователя
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gitlab_com_myCoin_server_json_app_internal_services_user_model.User'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
      security:
      - AuthJWT: []
  /user/getCurrencies:
    get:
      tags:
      - user
      summary: Получение списка валют
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/gitlab_com_myCoin_server_json_app_internal_services_user_model.Currency'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors.CustomError'
      security:
      - AuthJWT: []
components:
  schemas:
    accountType.Type:
      type: string
      enum:
      - regular
      - expense
      - debt
      - earnings
      x-enum-varnames:
      - Regular
      - Expense
      - Debt
      - Earnings
    errors.CustomError:
      required:
      - context
      type: object
      properties:
        context:
          type: string
        developerTextError:
          type: string
        humanTextError:
          type: string
        path:
          type: string
    gitlab_com_myCoin_server_json_app_internal_services_account_model.Account:
      required:
      - parentAccountID
      type: object
      properties:
        accountGroupID:
          type: integer
          description: Идентификатор группы счета
        accounting:
          type: boolean
          description: Будет ли счет учитываться в статистике
        budget:
          type: number
          description: Месячный бюджет
        currency:
          type: string
          description: Валюта счета
        gradualBudgetFilling:
          type: boolean
          description: Постепенное пополнение бюджета
        iconID:
          type: integer
          description: Идентификатор иконки
        id:
          type: integer
          description: Идентификатор счета
        name:
          type: string
          description: Название счета
        parentAccountID:
          type: integer
          description: Идентификатор родительского аккаунта
        remainder:
          type: number
          description: Остаток средств на счету
        type:
          type: object
          description: Тип счета
        visible:
          type: boolean
          description: Видимость счета
    gitlab_com_myCoin_server_json_app_internal_services_account_model.AccountGroup:
      type: object
      properties:
        currency:
          type: string
          description: Валюта группы счетов
        id:
          type: integer
          description: Идентификатор группы счетов
        name:
          type: string
          description: Название группы счетов
    gitlab_com_myCoin_server_json_app_internal_services_account_model.CreateReq:
      required:
      - accountGroupID
      - accounting
      - currency
      - gradualBudgetFilling
      - iconID
      - name
      - type
      type: object
      properties:
        accountGroupID:
          minimum: 1
